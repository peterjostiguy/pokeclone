<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokeclone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="landingPage col-xs-12">
          <form class="choosePokemon" action="" method="post" id="selection">
            <input type="number" min="1" max="721" placeholder="Enter Pokemon Number" id="textSelection">
            <input type="submit" value="I Choose You!" id="submission">
          </form>
          <div id="start">
          </div>
        </div>
        <div class="displayPokemon col-xs-6">
        </div>
        <div class="rivalPokemon col-xs-6">
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 counter">
          <h1 class="winTotal text-center"></h1>
        </div>
      </div>
    </div>
    <script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="choosescriptPLAY.js"></script>
  </body>
</html>
